<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It is a simple pure html media player">
    <title>Media Player</title>
</head>

<body>
    <header>
        <h1>Pure HTML Media Player</h1>
    </header>
    <main>
        <h3>Below six audio files:</h3>
        <audio src="1.mp3" controls></audio>
        <audio src="2.mp3" controls></audio>
        <audio src="3.mp3" controls></audio>
        <audio src="4.mp3" controls></audio>
        <audio src="5.mp3" controls></audio>
        <audio src="6.mp3" controls></audio>

        <h3>Below six video files</h3>
        <video width="300" height="200" src="1.mp4" controls></video>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/wu-lWKhuAcs?si=ZHLMV6M3Z7sUjrAR"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/0fB0gr_M7Pw?si=meoSTKGnEAbGyebX"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/BGeDBfCIqas?si=p-LeEOZ622HGR0-j"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/eKqY-oP1d_Y?si=35k_Kid1rsdyX3Ob"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/G3LJCz28wKM?si=ist3OXb42_ljNiSC"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>

    <footer>
        Thanks Harry Bhai. God bless you.
    </footer>
</body>

</html>
