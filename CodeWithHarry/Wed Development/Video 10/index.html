<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Class</title>
</head>

<body>
    <h1>Video - 10:</h1>
    <ul type="square">
        <li>Here some video:</li>
        <video src="video.mp4" height="250" width="250" poster="poster.jpg" controls></video>
        <video src="video.mp4" height="250" width="250" poster="poster.jpg" controls></video>
    </ul>


    <ul>
        <li>Here some audio:</li>
        <audio src="audio.mp3" width="250" controls></audio>
        <audio src="audio.mp3" width="250" controls></audio>
    </ul>

    <ul>
        <li>Here some iframe video from CodeWithHarry youtube channel:</li>
        <iframe width="250" height="250" src="https://www.youtube.com/embed/tVzUXW6siu0?si=cSVeaqUcxJjFAsv4"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="250" height="250" src="https://www.youtube.com/embed/kJEsTjH5mVg?si=i0wnxtOx7InwcS9m"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BGeDBfCIqas?si=p-LeEOZ622HGR0-j"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </ul>

    <ul>
        <li>Here iframe website of harry bhai:</li>
        <iframe src="https://www.codewithharry.com/#google_vignette" height="600" width="600" frameborder="-1"></iframe>
    </ul>
</body>

</html>
